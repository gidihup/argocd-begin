apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-1
  namespace: argocd-apps
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  source:
    path: apps
    repoURL: https://github.com/gidihup/argocd-begin.git
    targetRevision: HEAD
  destination:
    namespace: argocd-apps
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true